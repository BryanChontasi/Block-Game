<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href= "css_and_images/game_style.css" rel="stylesheet">
        <title>NAME OF THE GAME</title>
    </head>
    <body> 
        <!-- body of the game-->
        <a href="index.html" >
            <div  id="pic" >
                <img src="css_and_images/logo.png">
            </div>           
        </a>
        <p id="score"><!-- score of the game-->
        </p>

        <div id="size-bloc">
            <p id="size-title"> Size :</p>
            <input id="size" type="number" value="4">
            <input id="change-size" type="button" value="Ok">
            <input id="refresh" type="button" value="Try again" onclick="javascript:window.location.reload();"/>

            <div class="clear"></div>
        </div>
        <div id="canvas-bloc">
            <canvas id="canvas" width="500" height="500"></canvas><!-- size of canvas-->
        </div>
        <script src="javascript/functions.js"></script>
        
    </body>
